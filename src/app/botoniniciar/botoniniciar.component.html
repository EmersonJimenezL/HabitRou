<ion-content>
  <ion-card class="card-habit">
    <ion-list class="padd-item" [inset]="true">

      <ion-button class="sizebutton" fill="clear" expand="block" (click)="setOpen(true)">
        <ion-icon class="colorwhite" name="add-circle-sharp" slot="start" size="large"></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <ion-label class="colorwhite">AÃ±adir Habito</ion-label>
            </ion-col>

            <ion-col size="1">
              <ion-note slot="end"></ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-button>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Agregar Habito</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)" color="danger">Emergencia</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding bgmodal">
            <ion-grid>
              <ion-row>

                <ion-col size="12">
                  <ion-input type="text" fill="solid" label="Nombre Habito" labelPlacement="floating">
                  </ion-input>
                </ion-col>

              </ion-row>
            </ion-grid>

            <ion-grid>
              <ion-row>

                <ion-col size="12">
                  <ion-input type="text" fill="solid" label="Emote" labelPlacement="floating">
                  </ion-input>
                </ion-col>

              </ion-row>
            </ion-grid>

            <ion-grid>
              <ion-row>

                <ion-col size="12">
                  <app-timer />
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-content>
        </ng-template>
      </ion-modal>

    </ion-list>
  </ion-card>
</ion-content>
